en:
  site_settings:
    facehash_avatars_enabled: "Enable Facehash avatars as the default avatar for users without an uploaded profile picture"
    facehash_avatars_gradient_overlay: "Use Facehash gradient background style (disable for solid backgrounds)"
    facehash_avatars_show_initial: "Render user initial on top of Facehash avatars"
    facehash_avatars_inline_render: "Render Facehash avatars inline in the browser so SVG animation/interaction can run reliably"
    facehash_avatars_hover_effect: "Enable subtle hover motion for inline-rendered Facehash avatars"
    facehash_avatars_force_non_center_interactive_tilt: "When a Facehash avatar lands on center pose, force a deterministic non-center hover tilt so interaction remains visible"
    facehash_avatars_enable_blink: "Animate a subtle deterministic blink effect on the face marks"
    facehash_avatars_blink_interval_seconds: "Blink animation loop interval in seconds (recommended 3 to 12)"
    facehash_avatars_blink_duration_ms: "Blink closing/opening duration in milliseconds (recommended 80 to 400)"
    facehash_avatars_shape: "Avatar mask shape: round, squircle, or square"
    facehash_avatars_font_family: "SVG font-family used for initials (for example: monospace, Inter, 'Open Sans', sans-serif)"
    facehash_avatars_font_weight: "SVG font-weight used for initials (for example: 400, 600, 700, bold)"
    facehash_avatars_auto_foreground_contrast: "Auto-pick black or white face/text color based on avatar background brightness"
    facehash_avatars_foreground_color: "Manual face/text color when auto contrast is disabled (hex like #000000)"
    facehash_avatars_hash_source: "Seed source for deterministic avatar generation: username, name, or name_or_username"
    facehash_avatars_palette: "Pipe, comma, space, or newline separated list of hex colors used by Facehash avatars"
