plugins:
  facehash_avatars_enabled:
    default: true
    client: false
  facehash_avatars_gradient_overlay:
    default: true
    client: false
  facehash_avatars_show_initial:
    default: true
    client: false
  facehash_avatars_enable_blink:
    default: false
    client: false
  facehash_avatars_blink_interval_seconds:
    type: integer
    default: 6
    client: false
  facehash_avatars_blink_duration_ms:
    type: integer
    default: 180
    client: false
  facehash_avatars_shape:
    default: "round"
    client: false
  facehash_avatars_intensity_3d:
    default: "dramatic"
    client: false
  facehash_avatars_font_family:
    default: "monospace"
    client: false
  facehash_avatars_font_weight:
    default: "700"
    client: false
  facehash_avatars_auto_foreground_contrast:
    default: true
    client: false
  facehash_avatars_foreground_color:
    default: "#000000"
    client: false
  facehash_avatars_hash_source:
    default: "username"
    client: false
  facehash_avatars_palette:
    type: list
    default: "#ec4899|#f59e0b|#3b82f6|#f97316|#10b981"
    client: false
