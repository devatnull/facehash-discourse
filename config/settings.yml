plugins:
  facehash_avatars_enabled:
    default: true
    client: false
  facehash_avatars_gradient_overlay:
    default: true
    client: false
  facehash_avatars_show_initial:
    default: true
    client: false
  facehash_avatars_inline_render:
    default: true
    client: true
  facehash_avatars_hover_effect:
    default: true
    client: true
  facehash_avatars_force_non_center_interactive_tilt:
    default: true
    client: true
  facehash_avatars_enable_blink:
    default: false
    client: false
  facehash_avatars_blink_interval_seconds:
    type: integer
    default: 8
    client: false
  facehash_avatars_blink_duration_ms:
    type: integer
    default: 140
    client: false
  facehash_avatars_shape:
    default: "round"
    client: false
  facehash_avatars_font_family:
    default: "FacehashGeistPixel, \"Geist Pixel Square\", \"Geist Pixel\", \"Geist Mono\", ui-monospace, \"SFMono-Regular\", \"Roboto Mono\", Menlo, Monaco, \"Liberation Mono\", \"DejaVu Sans Mono\", \"Courier New\", monospace"
    client: false
  facehash_avatars_font_weight:
    default: "600"
    client: false
  facehash_avatars_auto_foreground_contrast:
    default: true
    client: false
  facehash_avatars_foreground_color:
    default: "#111827"
    client: false
  facehash_avatars_hash_source:
    default: "username"
    client: false
  facehash_avatars_palette:
    type: list
    default: "#ff5555|#ff79c6|#bd93f9|#644ac9|#6272a4|#e06b4a|#d4813f|#c49b2a|#4aad5b|#2a9d8f|#3a8fd4|#e05a8a|#9b6ed0|#5b8c6e|#c75a8a|#4a90a4"
    client: false
