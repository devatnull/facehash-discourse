plugins:
  facehash_avatars_enabled:
    default: true
    client: false
  facehash_avatars_gradient_overlay:
    default: true
    client: false
  facehash_avatars_show_initial:
    default: true
    client: false
  facehash_avatars_enable_blink:
    default: false
    client: false
  facehash_avatars_blink_interval_seconds:
    type: integer
    default: 8
    client: false
  facehash_avatars_blink_duration_ms:
    type: integer
    default: 140
    client: false
  facehash_avatars_shape:
    default: "round"
    client: false
  facehash_avatars_font_family:
    default: "Inter, system-ui, sans-serif"
    client: false
  facehash_avatars_font_weight:
    default: "600"
    client: false
  facehash_avatars_auto_foreground_contrast:
    default: true
    client: false
  facehash_avatars_foreground_color:
    default: "#111827"
    client: false
  facehash_avatars_hash_source:
    default: "username"
    client: false
  facehash_avatars_palette:
    type: list
    default: "#264653|#2a9d8f|#e9c46a|#f4a261|#e76f51|#457b9d|#8ecae6|#ffb703"
    client: false
