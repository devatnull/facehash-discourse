plugins:
  facehash_avatars_enabled:
    default: true
    client: false
  facehash_avatars_gradient_overlay:
    default: true
    client: false
  facehash_avatars_show_initial:
    default: true
    client: false
  facehash_avatars_inline_render:
    default: true
    client: true
  facehash_avatars_hover_effect:
    default: true
    client: true
  facehash_avatars_enable_blink:
    default: false
    client: false
  facehash_avatars_blink_interval_seconds:
    type: integer
    default: 8
    client: false
  facehash_avatars_blink_duration_ms:
    type: integer
    default: 140
    client: false
  facehash_avatars_shape:
    default: "round"
    client: false
  facehash_avatars_font_family:
    default: "system-ui, -apple-system, \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial, \"Noto Sans\", sans-serif"
    client: false
  facehash_avatars_font_weight:
    default: "600"
    client: false
  facehash_avatars_auto_foreground_contrast:
    default: true
    client: false
  facehash_avatars_foreground_color:
    default: "#111827"
    client: false
  facehash_avatars_hash_source:
    default: "username"
    client: false
  facehash_avatars_palette:
    type: list
    default: "#0f766e|#0ea5a4|#2563eb|#4f46e5|#9333ea|#be185d|#ea580c|#ca8a04|#15803d|#334155"
    client: false
